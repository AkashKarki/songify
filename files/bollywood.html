<html>
<head>
    <link rel="icon" href="../images/logo.png" type="image/gif" sizes="16x16">
    <link rel="stylesheet" href="../font-awesome-4.7.0\css\font-awesome.css">
    <link rel="stylesheet" href="common.css">
    <link rel="stylesheet" type="text/css" href="datatable.css">
    </head>
    <body>
         <ul>
            <img src="../images/logo.png" height="55" width="55" style="margin-bottom:-15px;">
            <div class="list"> 
                <li>Premium</li>
                <li>Help</li>
                <li>Download</li>
                <li>Sign up</li>
         </ul>
        </div>
        <p class="user_name" align="right" style='color:white;margin-right:5px;'></p>
        <table id="songs">
            <thead>
        <tr>
            <td>album Art</td>
            <td>song</td>
            <td>artist</td>
            <td>album</td>
            <td>duration</td>
        </tr>
    </thead>
    <tbody>
        <tr id="song1" onclick='songPlay(0)'>
            <td><img src="" class ="song_image" hight="90px" width="90px"></td>
            <td class="song_name"></td>
            <td class="song_artist"></td>
            <td class="song_album"></td>
            <td class="song_duration"></td>
        </tr>
        <tr id="song2" onclick='songPlay(1)'>
            <td><img src="" class ="song_image" hight="90px" width="90px"></td>
            <td class="song_name"></td>
            <td class="song_artist"></td>
            <td class="song_album"></td>
            <td class="song_duration"></td>
        </tr>
        <tr id="song3" onclick='songPlay(2)'>
            <td><img src="" class ="song_image" hight="90px" width="90px"></td>
            <td class="song_name"></td>
            <td class="song_artist"></td>
            <td class="song_album"></td>
            <td class="song_duration"></td>
        </tr>
    </tbody>
    </table>
    <audio id="player">
        <source src="../songs/Ullu Ka Pattha.mp3" type="audio/mp3"/>
    </audio>
    <div class="slideshow">
    <img class="slide fading" src="../images/slide1.jpg" hight="600px" width="600px">
    <img class="slide fading" src="../images/slide2.jpg" hight="600px" width="600px">
    <img class="slide fading" src="../images/slide3.jpg" hight="600px" width="600px">
    <img class="slide fading" src="../images/slide4.jpg" hight="600px" width="600px">
    <img class="slide fading" src="../images/slide5.jpg" hight="600px" width="600px">
    <img class="slide fading" src="../images/slide6.jpg" hight="600px" width="600px">
    </div>
    <div class="foot">
    <img src="" id="cover2" style='height:98%;width:8%;border-radius:6%;'>

    <input type="text" id="foot_name" size="15" readonly style="font-family: arial black;font-size: 14px;">
    
    <input type="text" id="foot_album" size="15" readonly style="font-family:arial black;font-size: 14px;background-color: Transparent;border: none;">
    <input type="text" id="duration" size="4" maxlength="5" readonly style="font-family: helvetica;font-size: 15px;position:absolute;margin-top:4px;margin-left:12.5%;">
    
    <progress id="seekbar" value="0" max="100" style="width:400px;"></progress>


    <i class="fa fa-backward"></i>
    
    <i class="fa fa-play-circle icon"></i>
    
    <i class="fa fa-forward"></i>

    <input type="text" id="current_time" size="4" maxlength="6" readonly style="font-family: helvetica;font-size: 15px;position:absolute;margin-left:135px;margin-top:4px;">

    </div>
    <script src="jquery-2.2.0.js"></script>

    <script type="text/javascript" src="https://cdn.datatables.net/1.10.15/js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="app_bollywood.js"></script>
    </body>
    </html>
