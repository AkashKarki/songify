<html>
<head>
    <link rel="stylesheet" href="songify_style.css">
</head>
    <body>
        <div class="wrapper">
        <section class="welcome-screen">
            <h1> Welcome to Songify </h1>
            <h3 style="color:B0C4DE;"> Enter name to access your account </h3>
            <div class="input-wrapper">
                <input type="text" placeholder="Name" id="name-input">
                <button> <b>Start<b> </button>
            </div>
        </div>
        <div class='main'>
        <ul>
            <img src="logo.png" height="55" width="55" style="margin-bottom:-15px;">
            <div class="list"> 
            <li>Premium</li>
            <li>Help</li>
            <li>Download</li>
            <li>Sign up</li>
            </div>
        </ul>
        <div class="head">
        <p class="user_name" align="right" style='color:white;'></p>
        <h1><b>Instant access to millions of songs</b></h1>
        </div>
        <div class="genre">
        <div class="genre1">
        </div>
        <div class="genre2">
        </div>
        <div class="genre3">
        </div>
        <div class="genre4">
        </div>
    </div>
</div>
    <script src="jquery-2.2.0.js"></script>
    <script>
    $('.main').addClass('hidden');
    $('button').on('click', function() {
    var name = $('#name-input').val();
    var message = "Welcome, " + name;
    if(name.length==0)
    {
        location.href = 'songify.html';
        alert("invalid name");
    }
    $('.user_name').text(message);
    localStorage.setItem("name", message);
    console.log(message);
    $('.wrapper').addClass('hidden');
    $('.main').removeClass('hidden');
});
    
    $('.genre1').on('click',function(){
        location.href = 'rock.html';
    })
    $('.genre2').on('click',function(){
        location.href = 'bollywood.html';
    })
    $('.genre3').on('click',function(){
        location.href = 'edm.html';
    })
    $('.genre4').on('click',function(){
        location.href = 'rap.html';
    })

    </script>

    </body>
</html>
