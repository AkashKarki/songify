<html>
<head>
    <link rel="stylesheet" href="songify_style.css">
    <link rel="stylesheet" href="font-awesome-4.7.0\css\font-awesome.css">
</head>
    <body>
        <div class="wrapper">
        <section class="welcome-screen">
            <h1 style="color:white;font-size: 45px;"> Welcome to Songify </h1>
            <h3 style="color:white;font-family: helvetica;"> Enter name to access your account </h3>
            <div class="input-wrapper">
                <input class="mainLoginInput" type="text" placeholder="Name" id="name-input" style='height:28px;'><br>
                <button style='padding:2%;margin-top:4%;'> <b>Start<b> </button>
            </div>
        </div>
        <div class='main'>
        <ul>
            <img src="images/logo.png" height="55" width="55" style="margin-bottom:-15px;">
            <div class="list"> 
            <li>Premium</li>
            <li>Help</li>
            <li>Download</li>
            <li>Sign up</li>
            </div>
        </ul>
        <div class="head">
        <p class="user_name" align="right" style='color:white;'></p>
        <h1><b>Music for everyone.</b></h1>
        </div>
        <div class="genre">
        <div class="genre1">
        </div>
        <div class="genre2">
        </div>
        <div class="genre3">
        </div>
        <div class="genre4">
        </div>
    </div>
    <footer>
        <div class="foot_logo">
        <img src="images/logo.png" height="55" width="55">
    </div>
    </footer>
</div>

    <script src="jquery-2.2.0.js"></script>
    <script>
    $('.main').addClass('hidden');
    $('button').on('click', function() {
    var name = $('#name-input').val();
    var message = "Welcome, " + name;
    if(name.length<=3)
    {
        alert("invalid name");
    }
    else{
    $('.user_name').text(message);
    localStorage.setItem("name", message);//for storing inforamtion to use in another html
    console.log(message);
    $('.wrapper').addClass('hidden');
    $('.main').removeClass('hidden');
    }
    });
    
    $('.genre1').on('click',function(){
        location.href = 'rock.html';
    })
    $('.genre2').on('click',function(){
        location.href = 'bollywood.html';
    })
    $('.genre3').on('click',function(){
        location.href = 'edm.html';
    })
    $('.genre4').on('click',function(){
        location.href = 'rap.html';
    })

    </script>

    </body>
</html>
